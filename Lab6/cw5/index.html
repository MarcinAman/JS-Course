<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>
      Formularz
    </title>
    <script>
        let x = 0;
        let y = 0;
        const intervalID = setInterval(()=>{
            fetch('http://localhost:8080/').then(
                (e) => e.json()
            )
            .then(
                (e) => {
                  const ctx = document.getElementById('id').getContext('2d');
                  ctx.strokeStyle = e.color;
                  ctx.beginPath();
                  ctx.moveTo(x,y);
                  ctx.lineTo(e.x,e.y);
                  ctx.stroke(); 
                  x = e.x;
                  y = e.y;       
                }
            )
            .catch(
                (err) => console.log(err)
            )
        },1000)
    </script>
  </head>
  <body>
    <main>
      <canvas id='id' width="400" height="400">

      </canvas>
    </main>
  </body>
</html>
